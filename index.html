<!DOCTYPE html>
<hhtml>
    <head>
        <title>Google HomePage</title>
        <script src="https://kit.fontawesome.com/98886d1a28.js" crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="header"> 
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://www.google.co.in/images">Images</a>
            <div class="icons">
            <a href="#"><i id="dropdown-menu" class="material-icons">apps</i></i></a>
            <a href="#"><i class="far fa-user-circle"></i></a>
            </div>
        </div>
        <div class="main">
            <img src="images/image.jpg">
            
        </div>
        <input type="text" placeholder="Search the Web">
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling lucky</button>
        </div>
        <div class="footer">
            <div class="footer_left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="footer_right">
                <ul>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
            </div>
        </div>
    </body>
</hhtml>
